<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="head">
        <ul>
            <li><a href="/">main</a></li>
            <li> <a href="/register">register</a></li>
            <li> <a href="/login">login</a></li>
            <li><a href="/admin">admin</a></li>
        </ul>
    </div>
    <div class="breakpoint"></div>
    <div class="main">
        <h1>REGISTER</h1>
        <form action="/HandleRegister" method="POST">
            <label>Login</label>
            <input type="text" name="login" placeholder="login" id="login"><br>
            <label>Password</label>
            <input type="password" name="password" placeholder="password" id="password"><br>
            <label>Age</label>
            <select name="age" id="age">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select><br>
            <label>Student ?:</label>
            <input type="checkbox" id="student" name="student"><br>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio" name="gender" value="male">
            <label>Female</label>
            <input type="radio" name="gender" value="female">
            <label>havent't decide yet</label>
            <input type="radio" name="gender" value="none"><br>
            <button>Submit</button>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
